<body>
    <header class="header">

        <nav class="nav-items">
            <img src="Image/bell.png" alt="Notifications" class="nav-icon">

                <img src="Image/tools.png" alt="Tracks" class="nav-item-icon">
                Tracks
            </a>
            <a href="Website.html" class="nav-item">
                <img src="Image/shopping-cart.png" alt="Market" class="nav-item-icon">

            <div class = "menu-user">

                </div>
            </a>
        </div>
            <a href="#" class="contact-btn">Contact</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="games-section">
            <h2 class="section-title">Game</h2>
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-image">
                        <a href="Trading-growagarden.html" class="game-card-link">
                        <img src="Image/image.jpg" alt="Grow a Garden" class="game-thumbnail">
                        <div class="game-overlay">
                        </div>
                        </a>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Grow a Garden</h3>
                    </div>
                </div>
                </a>

                <div class="game-card">
                    <div class="game-image">
                        <a href="Trading-pet.html" class="game-card-link">
                        <img src="Image/b59b010e30fe377f1be4417ad009d5dfad03707c.png" alt="Pet Simulator" class="game-thumbnail">
                        <div class="game-overlay">
                        </div>
                        </a>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Pet Simulator</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Add interactive hover effects
        const gameCards = document.querySelectorAll('.game-card');
        const heroCtaBtn = document.querySelector('.hero-cta-btn');
        
        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                const gameTitle = card.querySelector('.game-title').textContent;
                
            });
        });

        // Hero CTA Button Click Event
        if (heroCtaBtn) {
            heroCtaBtn.addEventListener('click', () => {
                // เลื่อนลงไปยังส่วนเกม
                document.querySelector('.games-section').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        }

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
