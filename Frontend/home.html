<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Platform</title>
    <link rel="stylesheet" href="CSS/stylehome.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/lastlogoSA.png" alt="Logo" class="logo-icon">
        </div>
        <nav class="nav-items">
            <img src="images/bell.png" alt="Notifications" class="nav-icon">
            <a href="home.html" class="nav-item">
                <img src="images/shopping-cart.png" alt="Market" class="nav-item-icon">
                Market
            </a>
            <div class="menu-user">
                <div class="topic"></div>
                <a href="#" class="nav-item" id="user-menu-link">
                    <img src="images/user.png" alt="User" class="menu-item-icon">
                    <span id="username-display">User</span>
                    <div class="submenu">
                        <div class="list">
                            <a href="Setting.html">
                                <img src="images/settings.png" alt="Setting" class="nav-item-icon">
                            </a>
                            <div style="position: absolute;top: -2px; left: 20px;">Settings</div>
                        </div>
                        <div class="list">
                            <a href="#" id="signout-btn">Sign out</a>
                        </div>
                    </div>
                </a>
            </div>
            <a href="#" class="contact-btn">Contact</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="games-section">
            <h2 class="section-title">Game</h2>
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-image">
                        <a href="Trading-growagarden.html" class="game-card-link">
                            <img src="images/growgardenlogo.png" alt="Grow a Garden" class="game-thumbnail">
                            <div class="game-overlay"></div>
                        </a>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Grow a Garden</h3>
                    </div>
                </div>

                <div class="game-card">
                    <div class="game-image">
                        <a href="Trading-pet.html" class="game-card-link">
                            <img src="images/petsimlogo.png" alt="Pet Simulator" class="game-thumbnail">
                            <div class="game-overlay"></div>
                        </a>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Pet Simulator</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Check authentication and display username
        function initUserMenu() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            if (!token) {
                window.location.href = "index.html";
                return;
            }

            // Display username in the menu
            const usernameDisplay = document.getElementById('username-display');
            if (username && usernameDisplay) {
                usernameDisplay.textContent = username;
            }
        }

        // Sign out functionality
        document.getElementById('signout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const confirmSignOut = confirm('Are you sure you want to sign out?');
            if (confirmSignOut) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = "index.html";
            }
        });

        // Initialize user menu on page load
        initUserMenu();

        // Add interactive hover effects
        const gameCards = document.querySelectorAll('.game-card');
        const heroCtaBtn = document.querySelector('.hero-cta-btn');
        
        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                const gameTitle = card.querySelector('.game-title').textContent;
            });
        });

        // Hero CTA Button Click Event
        if (heroCtaBtn) {
            heroCtaBtn.addEventListener('click', () => {
                document.querySelector('.games-section').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        }

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
