<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradee</title>
    <link rel="stylesheet" href="CSS/Trading.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/lastlogoSA.png" alt="Logo" class="logo-icon">
        </div>
        <nav class="nav-items">
            <img src="images/bell.png" alt="Notifications" class="nav-icon">
            <a href="home.html" class="nav-item">
                <img src="images/shopping-cart.png" alt="Market" class="nav-item-icon">
                Market
            </a>
<div class="menu-user" id="menuUser">
    <!-- ยังไม่ได้ login -->
    <a href="index.html" id="signInLink" class="nav-item">
        <img src="images/user.png" alt="Sign In" class="menu-item-icon">
        Sign In
    </a>

    <!-- login แล้ว -->
    <div id="userDropdown" class="nav-item" style="display:none;">
        <img src="images/user.png" alt="User" class="menu-item-icon">
        <span id="usernameDisplay">User</span>
        <div class="submenu">
            <div class="list">
                <a href="Setting.html" class="submenu-link">
                    <img src="images/settings.png" alt="Setting" class="nav-item-icon">
                    <span>Settings</span>
                </a>
            </div>
            <div class="list">
                <a href="home.html" id="signOutBtn" class="submenu-link">
                    <img src="images/sign-out-alt.png" alt="Sign Out" class="nav-item-icon">
                    <span>Sign Out</span>
                </a>
            </div>
        </div>
    </div>
</div>


            <a href="#" class="contact-btn">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-btn">
                    <img src = "images/search (1).png" class ="search-icon">
                </button>
            </div>
        </section>
        
        <!-- Market Section -->
        <section class="market-section">
            <div class="market-container">
           
        </section>
    </main>

    <!-- Place Order Button -->
    <button class="place-order-btn" onclick="openPlaceOrderModal()">
        <span class="plus-icon">+</span>
    </button>

    <!-- New Place Order Modal -->
    <div id="placeOrderModal" class="modal-overlay" style="display: none;">
        <div class="new-modal-container">
            <div class="new-modal-content">
                <!-- Left Panel - Select Item -->
                <div class="new-left-panel">
                    <!-- Background Pattern -->
                    <div class="new-bg-pattern">
                        <div class="new-pattern-circle new-circle-1"></div>
                        <div class="new-pattern-circle new-circle-2"></div>
                        <div class="new-pattern-circle new-circle-3"></div>
                    </div>
                    
                    <div class="new-left-content">
                        <!-- Logo Area -->
                        <div class="new-logo-area">
                            <div class="new-logo-icon">
                                <span class="new-logo-emoji"><a img src="images/lastlogoSA.png"></a></span>
                            </div>
                        </div>

                        <!-- Title -->
                        <h1 class="new-main-title">Select Item</h1>

                        <!-- Item Display -->
                        <div class="new-item-display">
                            <div id="newItemImageContainer" class="new-item-image-container">
                                <div class="new-placeholder-content">
                                    <div class="new-placeholder-icon">?</div>
                                    <p class="new-placeholder-text">Select an item to view details</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Place Order -->
                <div class="new-right-panel">
                    <!-- Close Button -->
                    <button class="new-close-btn" onclick="closePlaceOrderModal()">
                        <span class="new-close-icon">×</span>
                    </button>

                    <div class="new-right-content">
                        <!-- Header -->
                        <h2 class="new-order-title">Place Order</h2>


                        <!-- Form Fields -->
                        <div class="new-form-container">
                            <!-- Item Name Dropdown -->
                            <div class="new-form-group">
                                <label class="new-form-label">Item Name</label>
                                <select id="newItemSelect" class="new-form-select" onchange="handleNewItemSelection()">
                                    <option value="">-- Select Item --</option>
                                    <option value="Red Dragon">Red Dragon</option>
                                    <option value="Golden Bee">Golden Bee</option>
                                    <!--รอ DB -->
                                    <option value="Abating Link"> </option> 
                                    <option value="Abundant Mutation"> </option>
                                    <option value="Abyssal Beacon"> </option>
                                    <option value="Accelerated Blast"> </option>
                                </select>
                            </div>

                            <!-- Price per Unit -->
                            <div class="new-form-group">
                                <label class="new-form-label">Price per Unit</label>
                                <input 
                                    type="number" 
                                    id="newPriceInput" 
                                    class="new-form-input" 
                                    placeholder="Enter price"
                                />
                            </div>

                            <!-- Quantity -->
                            <div class="new-form-group">
                                <label class="new-form-label">Quantity</label>
                                <input 
                                    type="number" 
                                    id="newQuantityInput" 
                                    class="new-form-input" 
                                    placeholder="Enter quantity"
                                />
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button class="new-submit-btn" onclick="handleNewSubmit()">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup-container" class="popup-container"></div>

    <script src="Js/Trading-Grow.js">

    </script>
</body>
</html>
