    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                <button id="searchBtn"class="search-btn">
                    <img src = "images/search (1).png" class ="search-icon">

        <!-- Market Section -->
<section class="market-section">
    <div class="market-container">
        <!-- Buy Column -->
        <div class="market-column buy-column">
            <div class="column-header">
                <h2 class="column-title">Want to Buy</h2>
                <p class="column-subtitle">Browse items people want to purchase</p>
            </div>
            <div class="items-list" id="buyItemsList">
                <!-- Your buy items here -->
            </div>
        </div>

        <!-- Sell Column -->
        <div class="market-column sell-column">
            <div class="column-header">
                <h2 class="column-title">Want to Sell</h2>

            </div>

            </div>
        </div>
    </div>
</section>


    <!-- Place Order Button -->
    <button class="place-order-btn" onclick="openPlaceOrderModal()">
        <span class="plus-icon">+</span>
    </button>

    <!-- New Place Order Modal -->
    <div id="placeOrderModal" class="modal-overlay" style="display: none;">
        <div class="new-modal-container">
            <div class="new-modal-content">
                <!-- Left Panel - Select Item -->
                <div class="new-left-panel">
                    <!-- Background Pattern -->
                    <div class="new-bg-pattern">
                        <div class="new-pattern-circle new-circle-1"></div>
                        <div class="new-pattern-circle new-circle-2"></div>
                        <div class="new-pattern-circle new-circle-3"></div>
                    </div>
                    
                    <div class="new-left-content">
                        <!-- Logo Area -->
                        <div class="new-logo-area">
                            <div class="new-logo-icon">
                                <span class="new-logo-emoji"><a img src="images/lastlogoSA.png"></a></span>
                            </div>
                        </div>

                        <!-- Title -->
                        <h1 class="new-main-title">Item Preview</h1>

                        <!-- Item Display -->
                        <div class="new-item-display">
                            <div id="newItemImageContainer" class="new-item-image-container">
                                <div class="new-placeholder-content">
                                    <div class="new-placeholder-icon">?</div>
                                    <p class="new-placeholder-text">Enter an item name and upload images to preview</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Place Order -->
                <div class="new-right-panel">
                    <!-- Close Button -->
                    <button class="new-close-btn" onclick="closePlaceOrderModal()">
                        <span class="new-close-icon">×</span>
                    </button>

                    <div class="new-right-content" style="display: block;">
                        <!-- Header -->
                        <h2 class="new-order-title">Place Order</h2>
                        <div class="toggle-switch-container">
                        <input type="checkbox" id="mode-toggle" class="toggle-input" checked> 
                        
                        <label for="mode-toggle" class="toggle-label">
                            <span class="label-text left-label">Sell Order</span>
                            <span class="slider"></span>
                            <span class="label-text right-label">Buy Order</span>
                        </label>
                        
                        <div id="current-state"></div>
                    
                        


                        <!-- Form Fields -->
                        <div class="new-form-container">
                            <!-- Item Name Input -->
                            <div class="new-form-group">
                                <label class="new-form-label">Item Name</label>
                                <input 
                                    type="text" 
                                    id="newItemInput" 
                                    class="new-form-input item-name-input" 
                                    placeholder="Enter item name (e.g., Red Dragon, Golden Bee, Magic Sword...)"
                                    autocomplete="off"
                                    onchange="handleNewItemInput()"
                                    oninput="handleNewItemInput()"
                                />
                            </div>

                            <!-- Price per Unit -->
                            <div class="new-form-group">
                                <label class="new-form-label">Price per Unit</label>
                                <input 
                                    type="number" 
                                    id="newPriceInput" 
                                    class="new-form-input" 
                                    placeholder="Enter price"
                                    min="0"
                                    step="0.01"
                                />
                            </div>

                            <!-- Quantity -->
                            <div class="new-form-group">
                                <label class="new-form-label">Quantity</label>
                                <input 
                                    type="number" 
                                    id="newQuantityInput" 
                                    class="new-form-input" 
                                    placeholder="Enter quantity"
                                    min="1"
                                />
                            </div>

                            <!-- Image Upload Section --->
                            <div class="new-form-group">
                                <label class="new-form-label">Upload Images</label>
                                
                                <!-- Upload Button -->
                                <div class="upload-container">
                                    <input type="file" id="imageUploadInput" class="upload-input" accept="image/*" multiple style="display: none;">
                                    <button type="button" class="upload-btn" onclick="document.getElementById('imageUploadInput').click()">
                                        <span class="upload-icon"></span>
                                        <span class="upload-text">Choose Images</span>
                                    </button>
                                    <div id="uploadStatus" class="upload-status" style="display: none;">
                                        <span class="loading-spinner">⏳</span>
                                        <span class="status-text">Uploading...</span>
                                    </div>
                                </div>
                                
                                <!-- Uploaded Images Display -->
                                <div id="uploadedImagesContainer" class="uploaded-images-container" style="display: none;">
                                    <div class="images-grid" id="imagesGrid">
                                        <!-- Uploaded images will be displayed here -->
                                    </div>
                                    <div class="upload-summary">
                                        <span id="imageCount">0</span> image(s) uploaded successfully
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button class="new-submit-btn" id="newSubmitButton" >
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/Trading-Grow.js">
    </script>
    <script>
        // Check authentication and display username
        function initUserMenu() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            if (!token) {
                window.location.href = "index.html";
                return;
            }

            // Display username in the menu
            const usernameDisplay = document.getElementById('username-display');
            if (username && usernameDisplay) {
                usernameDisplay.textContent = username;
            }
        }

        // Sign out functionality
        document.getElementById('signout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const confirmSignOut = confirm('Are you sure you want to sign out?');
            if (confirmSignOut) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = "index.html";
            }
        });

        // Initialize user menu on page load
        initUserMenu();

        // Add interactive hover effects
        const gameCards = document.querySelectorAll('.game-card');
        const heroCtaBtn = document.querySelector('.hero-cta-btn');
        
        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                const gameTitle = card.querySelector('.game-title').textContent;
            });
        });

        // Hero CTA Button Click Event
        if (heroCtaBtn) {
            heroCtaBtn.addEventListener('click', () => {
                document.querySelector('.games-section').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        }

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
