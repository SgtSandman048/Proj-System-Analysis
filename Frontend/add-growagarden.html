<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Trade Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Add Trade Item</h2>

  <form id="tradeForm">
    <label>Type:</label>
    <select id="type" required>
      <option value="buy">Want to Buy</option>
      <option value="sell">Want to Sell</option>
    </select><br><br>

    <label>Game:</label>
    <select id="game" required>
      <option value="CS2">CS2</option>
      <option value="Dota2">Dota2</option>
      <option value="PUBG">PUBG</option>
    </select><br><br>

    <label>Item:</label>
    <select id="item" required>
      <option value="AK-47 Redline">AK-47 Redline</option>
      <option value="Dragonclaw Hook">Dragonclaw Hook</option>
      <option value="Golden Pan">Golden Pan</option>
    </select><br><br>

    <label>Price:</label>
    <input type="number" id="price" required><br><br>

    <label>Quantity:</label>
    <input type="number" id="quantity" required><br><br>

    <button type="submit">Next</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
