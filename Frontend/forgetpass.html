<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="CSS/styleforget.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <img src="images/lastlogoSA.png" alt="Logo" class="logo">

  <div class="container">
    <!-- Login form -->
    <div class="form-box login" id="forget-pass-section">
      <form id="forget-pass-form">
        <h1>Reset Pass</h1>
        <p>Enter your registered email to reset your password.</p>
        <div class="input-box">
          <input type="email" id="login-email" placeholder="Enter your email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" placeholder="Enter your Code" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <p class="recover">
            <a href="#">Send Code</a>
          </p>
        <button type="submit" class="btn">Reset Pass</button>
      </form>
    </div>

    <!-- Register form -->
    <div class="form-box register" id="reset-pass-section">
      <form id="register-form">
        <h1>Reset Password</h1>
        <div class="input-box">
          <input type="password" id="reg-password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <!-- ถ้าจะเก็บ confirm password ไว้ -->
        <div class="input-box">
          <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
          <i class="fa-solid fa-lock"></i>
          <small id="confirm-error" style="color:red; display:none;">Passwords do not match</small>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <!-- toggle panels (ยังใช้ CSS เดิมของคุณได้เลย) -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, welcome!</h1>
        <p>Back to Login?</p>
        <button type="button" class="btn register-btn">Click</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an Account?</p>
        <button type="button" class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <!-- ใช้ main.js ของเพื่อน -->
  <script src="Js/forgetpass.js"></script>
</body>
</html>
