<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="CSS/styleforget.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <img src="images/lastlogoSA.png" alt="Logo" class="logo">

  <div class="container">
    <!-- Login form -->
    <div class="form-box login" id="forget-pass-section">
      <form id="forget-pass-form">
        <h1>Reset Pass</h1>
        <p>Enter your registered email to reset your password.</p>
        <div class="input-box">
          <input type="email" id="login-email" placeholder="Enter your email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" id="new-password" placeholder="Enter your new password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
          <input type="password" id="confirmnew-password" placeholder="Enter your confirm password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn">Reset Pass</button>
      </form>
    </div>
    <!-- toggle panels (ยังใช้ CSS เดิมของคุณได้เลย) -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, welcome!</h1>
        <p>Back to Login/register?</p>
        <a href="index.html"><button type="button" class="btn register-btn">Click</button></a>
      </div>
    </div>
  </div>

  <!-- ใช้ main.js ของเพื่อน -->
  <script src="Js/forget.js"></script>
</body>
</html>
